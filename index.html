<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Areus - Enhance Your Experience</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: url('https://i.pinimg.com/736x/9f/ea/9a/9fea9a793cf0abd98d43eff971b90b8f.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }

        /* Background Blur Effect */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            z-index: -1;
        }

        /* Main Container */
        .container {
            max-width: 800px;
            padding: 20px;
            border-radius: 12px;
        }

        h1 {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1.5rem;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.8);
        }

        .download-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 40px;
            background: rgb(255, 98, 98);
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .download-btn:hover {
            background: rgb(235, 78, 78);
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Areus</h1>
        <h2>Let it enhance your experience.</h2>
        <a href="https://github.com/worldexecutor/Every-Executor/raw/refs/heads/main/Areus.zip" class="download-btn">Download Now</a>
    </div>
</body>
</html>
